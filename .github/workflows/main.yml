name: Pull code, rebuild files and restart pm2 processes

on:
  push:
    branches: [main]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Rebuild server


        uses: garygrossgarten/github-action-ssh@release
        with:
          command: |
            git config --global user.name darcy-vitacca
            git config --global user.email vitacca6@hotmail.com
            git config user.name darcy-vitacca
            git config user.email vitacca6@hotmail.com
            pm2 stop server client
            cd urboard.co
            git pull https://${{ secrets.PA_TOKEN }}@github.com/darcy-vitacca/yourboard.git
            cd server
            npm install
            npx tsc
            cd ../
            cd client
            npm install
            npm run build
            pm2 restart server client
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          privateKey: ${{ secrets.PRIVATE_KEY}}
          github-token: ${{ secrets.PA_TOKEN }}
